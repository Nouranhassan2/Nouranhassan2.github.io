<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link
      href="https://fonts.googXleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;800;900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="home vh-100">
      <div
        class="container d-flex flex-wrap flex-column align-items-center py-5"
      >
        <h1 class="heading">Bookmarker</h1>
        <div class="border-b w-100 my-4">
          <div
            class="icons d-flex justify-content-center align-items-center text-center"
          >
            <i class="fa-solid fa-bookmark icon-1"></i>
            <h2 class="py-3 px-2 fw-bold">Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark icon-2"></i>
          </div>
          <label for=" SiteName" class="form-label fw-bold"
            ><i class="fa-solid fa-book-bookmark pe-1"></i> Site Name</label
          >
          <input
            type="text"
            id="Name"
            class="form-control valid"
            name="SiteName"
          />
          <label for=" SiteURL" class="form-label fw-bold mt-4"
            ><i class="fa-solid fa-link pe-1"></i> Site URL</label
          >
          <input
            type="text"
            id="URL"
            class="form-control valid"
            name="SiteURL"
          />
          <div class="btn1 d-flex justify-content-center">
            <button
              type="button"
              onclick="submitBtn()"
              class="btn btn-submit my-4"
            >
              submit
            </button>
          </div>
        </div>
        <table class="table">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="alert position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      id="alert"
    >
      <div class="alert-conent bg-white p-4 rounded-2 shadow-lg">
        <header
          class="alert-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
          <div class="circles d-flex">
            <span class="rounded-circle me-1"></span>
            <span class="rounded-circle me-1"></span>
            <span class="rounded-circle me-1"></span>
          </div>
          <button
            class="btn border-0 closeBtn"
            id="closeBtn"
            onclick="closeButton()"
          >
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must contain
            at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
