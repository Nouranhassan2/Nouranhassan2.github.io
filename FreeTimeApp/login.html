<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!------------- Font Awesome Library------------->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!------------- Google Font ------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Blinker:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!---------- Template CSS Link BootStab ----------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!------------------  Main Template CSS File ------------------>

    <link rel="stylesheet" href="./css/style.css " />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="form w-50 mx-auto p-6">
          <h2 class="text-center py-1">Login In</h2>
          <input
            type="email"
            class="form-control form-border mb-3"
            id="email"
            placeholder="Enter your email"
          />
          <div class="pass position-relative">
            <input
              type="password"
              class="form-control form-border"
              id="password"
              placeholder="Enter your password"
            />
            <button
              type="button"
              id="togglePassword"
              class="position-absolute top-50 end-5 translate-middle-y text-black"
            >
              <i class="fa-solid fa-eye-slash"></i>
            </button>
          </div>
          <button class="btn btn-signUp my-3">Login In</button>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
