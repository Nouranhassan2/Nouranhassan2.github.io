<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------------------------  Google Font --------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Blinker:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <!---------------------------------  Font Awesome Library ------------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!--------------------------------- Template CSS File BootStab ---------------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!---------------------------------  Main Template CSS File--------------------------------->
    <link rel="stylesheet" href="css/style.css" />
    <title>Free Time</title>
  </head>
  <body>
    <main>
      <!------------------------------------ Start navbar ---------------------------------------------->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container home">
          <a class="navbar-brand text-uppercase" href="home.html"
            >Free Time
            <i class="fa-solid fa-heart"></i>
          </a>
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span> <i class="fa-solid fa-bars"></i> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 text-sm-center d-flex align-items-center"
            >
              <li class="nav-item px-2">
                <a
                  class="nav-link text-capitalize active"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-capitalize" href="drawing.html"
                  >Drawing</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-capitalize" href="playing.html"
                  >Playing</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-capitalize">
                  <button class="btn-logout" onclick="logoutUser()">
                    Logout
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!------------------------------------ end navbar ---------------------------------------------->
      <!------------------------------------ Start Header ---------------------------------------------->

      <header>
        <div
          id="home"
          class="d-flex flex-column justify-content-center align-items-center text-center text-white"
        >
          <h1 class="fw-bolder mt-5 text-capitalize" id="welcomeMessage"></h1>
          <p><span id="typed" class="fw-bolder"></span></p>
        </div>
      </header>
      <!------------------------------------ End Header ---------------------------------------------->
    </main>
    <!------------------------------------ JS Bootstrab Link ---------------------------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!------------------------------------ java script ---------------------------------------------->

    <script src="js/home.js"></script>
  </body>
</html>
