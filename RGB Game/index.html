<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper vh-100">
      <header class="py-5 d-flex flex-column align-items-center gap-3">
        <h1 class="text-uppercase">RGB Game</h1>
        <h2 id="rgbSyntax">rgb(255, 255, 255)</h2>
        <div class="button-group">
          <button id="easyBtn" class="btn btn-outline-danger active text-black">
            Easy
          </button>
          <button id="hardBtn" class="btn btn-outline-danger text-black">
            Hard
          </button>
        </div>
      </header>

      <section class="bg-black py-4">
        <button id="getColorsBtn" class="btn btn-success d-block mx-auto">
          GET COLORS
        </button>
        <div id="colorsContainer" class="container"></div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
